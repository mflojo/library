<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>

<body>
    <div id="library">

        <dialog id="userInput">
            <form>
                <p>Book Title: </p>
                <input type="text" id="bookTitle" placeholder="enter book title here">
                <p>Book Author:</p>
                <input type="text" id="bookAuthor" placeholder="author">
                <p>Number of Pages:</p>
                <input type="number" id="bookPages">
                <p>Have you read this book?</p>
                <select id="bookRead">
                    <option value="default">No</option>
                    <option>Yes</option>
                </select>
            </form>
        </dialog>

        <button id="addBook">Add New Book</button>


        <div id="bookShelf"></div>
    </div>
</body>

</html>
