<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>

<body>
    <div id="header">
        <h1>Matt's Library</h1>
        <p>Feel free to add / remove books!</p>
        <dialog id="userInput">
            <form>
                <p>Book Title: </p>
                <input type="text" id="bookTitle" placeholder="enter book title here">
                <br><span id="titleError"></span>
                <p>Book Author:</p>
                <input type="text" id="bookAuthor" placeholder="author">
                <br><span id="authorError"></span>
                <p>Number of Pages:</p>
                <input type="number" id="bookPages">
                <br><span id="pagesError"></span>
                <p>Have you read this book?</p>
                <select id="bookRead">
                    <option value="false" selected>No</option>
                    <option value="true">Yes</option>
                </select>
                <div>
                    <button value="cancel" formmethod="dialog">Cancel</button>
                    <button id="confirmBtn" value="default">Confirm</button>
                </div>
            </form>
        </dialog>

        <button id="addBook">Add New Book</button>

    </div>



        <div id="bookShelf"></div>

</body>

</html>
